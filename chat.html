<!-- item will be appended to this layout -->
<div id="app" class="theme-neon">
    <div id="backdrop"></div>
    <div id="alerts" aria-live="polite"></div>
    <div id="offline" class="hidden">Offline â€” see you soon</div>
    <div id="log" class="sl__chat__layout" aria-live="polite"></div>
</div>

<!-- chat item -->
<script type="text/template" id="chatlist_item">
    <div class="chat-line" data-from="{from}" data-id="{messageId}">
        <span class="meta" style="color: {color}">
            <span class="badges"></span>
            <span class="name">{from}</span>
        </span>

        <span class="message">{message}</span>
    </div>
</script>
